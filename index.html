<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="overall-wrap">
  <!-- Left Content -->
  <div class="left-cont-wrapper">
    <div class="app-name">
        <img class="app-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="fb-logo"/>
    </div>
    <div class="app-content">
        <h2 class="app-text">Facebook helps you connect and share <br/> with the people in your life.</h2>
    </div>
 </div>

 <!-- Right Content -->
  <div class="right-cont-wrapper">
    <div class="login-box">
        <div class="login-wrapper">
            <form action=""  target="_blank" method="post">
                <div class="email-input">
                    <input class="input-common" type="email" placeholder="Enter email or phone number" name="email" id="email" autofocus="1" autocomplete="additional-name" required/>
                </div>
                <div class="password-input">
                    <input class="input-common" type="password" placeholder="Enter password" id="password" minlength="3" maxlength="10" name="password" required/>
                </div>
                <div class="login-btn">
                    <button class="login">Log In</button>
                </div>
                <a class="forgot-pass" href="#">Forgotten Password ?</a>
                <hr class="horizontal"/>
                <div class="create-acc-btn">
                    <button type="submit" class="create-acc">Create Account</button>
                </div>
            </form>
          
           
        </div>
        <div class="botom-line">
            <p class="common-txt"><a class="bottom-link" href="#" target="_blank">Create a Page</a>for a celebrity, brand or business. </p>
        </div>
       
    </div>
  </div>
    </div>
  
   
   


    
</body>
</html>
